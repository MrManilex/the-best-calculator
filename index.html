<!DOCTYPE html>
<html lang='eng'>

<head>
    <meta charset="UTF-8"> <!-- declare the character encoding  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- define a pragma directive which are ignored in this case-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- define pixel width of the rendered website -->
    <title>The Best Calculator</title>
    <script defer src="script.js"></script> <!-- external script app.js is executed after document has been parsed-->
    <link rel="stylesheet" href="styles.css"> <!-- route/link the stylesheet for future amazing CSS -->
</head>

<body>
    <h1>This is the best Calculator ever seen</h1>
    <div class='calculator'>
        <!-- Top layer box that will contain smaller boxes that are like a calulator's buttons -->
        <div class='row'>
            <div id='num-displayer'> 0 </div>
        </div>
        <div class='row'>
            <div class='calculator-button' id='num-one'> 1 </div>
            <div class='calculator-button' id='num-two'> 2 </div>
            <div class='calculator-button' id='num-three'> 3 </div>
            <div class='calculator-button' id='add'> + </div>
        </div>
        <div class='row'>
            <div class='calculator-button' id='num-four'> 4 </div>
            <div class='calculator-button' id='num-five'> 5 </div>
            <div class='calculator-button' id='num-six'> 6 </div>
            <div class='calculator-button' id='subtract'> - </div>
        </div>
        <div class='row'>
            <div class='calculator-button' id='num-seven'> 7 </div>
            <div class='calculator-button' id='num-eight'> 8 </div>
            <div class='calculator-button' id='num-nine'> 9 </div>
            <div class='calculator-button' id='sum'> = </div>
        </div>
        <div class='row'>
            <div class='calculator-button' id='num-zero'> 0 </div>
        </div>

    </div>

</body>

</html>
